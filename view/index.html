<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hash Game</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./model/model.js" defer></script>
        <script src="./controller/controller.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Hash Game</h1>
            <div class="content">
                <canvas id="screen" width="500px" height="500px"></canvas>
                <div class="circle hidden"></div>
                <div class="cross hidden"></div>
            </div>
            <div class="endGame hidden">
                <h1></h1>
                <h2>Clique para jogar novamente</h2>
                <img src="./assets/refresh.png" alt="Restart game" />
            </div>
        </div>
    </body>
</html>
